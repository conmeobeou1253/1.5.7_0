<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup Rewards Search Automator</title>
		<link rel="stylesheet" href="/css/popup.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<header>
			<a id="search">Search</a>
			<a id="schedule">Schedule</a>
			<!-- <a id="advance">Advance</a> -->
		</header>
		<section id="searchDiv">
			<div id="searchInput">
				<div class="input">
					<label for="searchDesktop">Desktop</label>
					<input
						type="number"
						name="searchDesktop"
						id="searchDesktop"
						min="0"
						max="150" />
				</div>
				<div class="input">
					<label for="searchMobile">Mobile</label>
					<input
						type="number"
						name="searchMobile"
						id="searchMobile"
						min="0"
						max="150" />
				</div>
				<button id="searchPerform">Search</button>
			</div>
			<div id="searchDelay">
				<div class="input">
					<label for="searchMin">Min. Delay</label>
					<input
						type="number"
						name="searchMin"
						id="searchMin"
						min="15"
						max="999" />
				</div>
				<div class="input">
					<label for="searchMax">Max. Delay</label>
					<input
						type="number"
						name="searchMax"
						id="searchMax"
						min="20"
						max="999" />
				</div>
			</div>
			<div id="searchDefault">
				<a id="searchT1">0 Mob + 30 PC</a>
				<a id="searchT2">30 Mob + 60 PC</a>
				<a id="searchT3">60 Mob + 90 PC</a>
				<a id="searchT4">90 Mob + 150 PC</a>
			</div>
			<div id="searchNiche">
				<a id="searchtech" class="searchNiche">Tech</a>
				<a id="searchanime" class="searchNiche">Anime</a>
				<a id="searchtravel" class="searchNiche">Travel</a>
				<a id="searchmovies" class="searchNiche">Movies</a>
				<a id="searchrandom" class="searchNiche">Random</a>
			</div>
			<div id="patch">
				<p>Force Mobile Points (Patch v1.4.3):</p>
				<a id="yesPatch">Yes</a>
				<a id="noPatch">No</a>
			</div>
		</section>

		<section id="scheduleDiv">
			<div id="scheduleInput">
				<div class="input">
					<label for="scheduleDesktop">Desktop</label>
					<input
						type="number"
						name="scheduleDesktop"
						id="scheduleDesktop"
						min="0"
						max="150" />
				</div>
				<div class="input">
					<label for="scheduleMobile">Mobile</label>
					<input
						type="number"
						name="scheduleMobile"
						id="scheduleMobile"
						min="0"
						max="150" />
				</div>
				<button id="schedulePerform">Schedule</button>
			</div>
			<div id="scheduleDelay">
				<div class="input">
					<label for="scheduleMin">Min. Delay</label>
					<input
						type="number"
						name="scheduleMin"
						id="scheduleMin"
						min="15"
						max="999" />
				</div>
				<div class="input">
					<label for="scheduleMax">Max. Delay</label>
					<input
						type="number"
						name="scheduleMax"
						id="scheduleMax"
						min="20"
						max="999" />
				</div>
			</div>
			<div id="scheduleDefault">
				<a id="scheduleT1">Never</a>
				<a id="scheduleT2">After startup</a>
				<a id="scheduleT3">Every 5-6 Minutes</a>
				<a id="scheduleT4">Every 20-25 Minutes</a>
			</div>
			<div id="pro">
				<h3>Enter key to use all features: <a href="https://getprojects.gumroad.com/l/rsa" target="_blank" rel="noopener noreferrer">Get Key</a></h3>
				<input type="text" id="proKey" placeholder="Enter Key and hit enter"/>
			</div>
		</section>

		<!-- <section id="advanceDiv"></section> -->

		
		<footer>
			<a
				href="https://ko-fi.com/getprojects"
				target="_blank"
				rel="noopener noreferrer"
				title="Support the developer!"
				><span class="material-symbols-outlined"> coffee </span></a
			>
			<a
				href="https://chromewebstore.google.com/search/getprojects"
				target="_blank"
				rel="noopener noreferrer"
				title="More extensions!"
				><span class="material-symbols-outlined"> bolt </span></a
			>
			<a
				href="/consent.html"
				rel="noopener noreferrer"
				title="Consent Page"
				><span class="material-symbols-outlined">
					verified_user
				</span></a
			>
			<a
				href="https://discord.gg/P6DsfZrCZQ"
				target="_blank"
				rel="noopener noreferrer"
				title="Get help"
				><span class="material-symbols-outlined"> help </span></a
			>
			<a
				id="device"
				title="Toggle device - Emulate mobile searches on any site!"
				><span class="material-symbols-outlined"> devices </span></a
			>
			<a id="shuffle" title="Reset Mobile device"></a>
		</footer>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/device.js"></script>
		<script src="/js/popup.js" type="module"></script>
	</body>
</html>
